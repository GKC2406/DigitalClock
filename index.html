<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="digi_Clk">
        <div class="block">
            <h1>Digital Clock</h1>
        </div>
        <div class="container">
            <div class="clock">
                <div id="hours">00</div>
                <span>:</span>
                <div id="minutes">00</div>
                <span>:</span>
                <div id="seconds">00</div>
                <div id="session"></div>
            </div>
        </div>
    </div>
    <script src="main.js" defer></script>
</body>
</html>
